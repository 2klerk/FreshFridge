    <div class="item" id="item5"><a>Item5</a></div>
</div>
<script>
    var elements = document.getElementsByClassName("item");
    var myFunction = function() {
        const parent = document.querySelector("#viewItem");
        const div = document.querySelector("#"+event.target.id);
        let el=parent.getElementsByClassName("item");
        console.log(el.length);
        if(el.length===0){
            parent.appendChild(div.cloneNode(true))
        }
        else {
            el[0].remove();
            parent.appendChild(div.cloneNode(true))
        }


    };
    for (var i = 0; i < elements.length; i++) {
        elements[i].addEventListener('click', myFunction, false);
    }
</script>
