<script>
    var sum;
    class Accumulator{
        constructor(StaringValue) {
            this.value=StaringValue;
        }
        read(){
            this.value+=Number(prompt("Значение",""));
        }
        print(){
            alert(this.value);
        }
    };
    function truncate(maxLength){
        var el=document.getElementById("truncSTR");
        var str=el.textContent;
        if(str.length>maxLength){
            str=str.substr(0,maxLength-3)+"...";
            el.textContent=str;
        }
    }
    function getRandomInt(max) {
        return Math.floor(Math.random() * max);
    }
    function  setRand(){
        var x=getRandomInt(10),y=getRandomInt(10);
        var el=document.getElementById("CAP");
        CAP.textContent=x+"+"+y;
        sum=x+y;
    }
    function isEmpty(value){
        if(value!="")return false;
        else return true;
    }
    function check(){
        var el=document.getElementById("inputCAP");a
        var value=el.value;
        if(value==sum){
            alert("Капча пройдена");
            setRand();
        }
        else if(isEmpty(value)){
            alert("Пустая строка");
            setRand();
        }
        else{
            alert("Капча не пройдена");
            setRand();
        }
    }
    setRand();
    truncate(10);
    var a=new Accumulator(1);
    a.print();
    a.read();
    a.print();
</script>
