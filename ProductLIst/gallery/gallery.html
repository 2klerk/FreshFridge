</div>
<script>
    let f=false,ctrlOn=false;
    let listSelected=[];
    function click(event){
        event.target.style.border = "solid 4px white";
    }
    var myFunction = function() {
        if(ctrlOn===false) {
            if (f !== true) {
                click(event)
                listSelected.push(event.target)
                f = true
            } else {
                for (let i = 0; i < listSelected.length; i++) {
                    listSelected[i].style.border = "solid 4px #00d0ff";
                }
                listSelected.splice(0, listSelected.length)
                f = false;
            }
        }
        else{
            f=true;
            click(event);
            listSelected.push(event.target)
        }
    };
    function keyUP(e) {
        if (window.event.keyCode===17) {
            ctrlOn=false;
        }
    }
    function keyDown(e) {
        if (window.event.keyCode===17) {
            ctrlOn=true;
        }
    }
    document.onkeyup = keyUP;
    document.onkeydown = keyDown;
    var elements = document.getElementsByClassName("box2");
    for (var i = 0; i < elements.length; i++) {
        elements[i].addEventListener('click', myFunction, false);
    }
</script>
