<header class="TopHeader">
    <div id="logo">
        <img src="img/fr.png" width="70px" height="70px" alt="fridgeImage">
    </div>
    <div id="contacts" style="float:right;">
        <i class="Number"></i> +777777777 |
        <i class="Mail"></i> mail.ru

    <ul id="navbar">
        <li><a href="index.html">Главная</a></li>

<section class="container">
    <div class="box">
        <div class="container">
            <div class="form">
                <h2>Регистрация</h2>
                <form action="">
                    <div id="sector1">
                        <div class="Login">
                            <input type="text" required="required" placeholder="Логин">
                        </div>
                        <div class="Name">
                            <input type="text" placeholder="Имя" required="required">
                        </div>
                        <div class="Surname">
                            <input type="text" placeholder="Фамилия">
                        </div>
                    </div>
                    <div id="sector2">
                        <div class="Email">
                            <input type="email" required="required" placeholder="Электронная почта">
                        </div>
                        <div class="Pass">
                            <input id="password-input" type="password" name="password" required="required" placeholder="Пароль">
                        </div>
                    </div>
                    <div class="inputBx">
                        <input type="submit" value="Зарегистироваться" id="button">
                    </div>
                </form>
                <p>У вас уже есть аккаунт? <a href="Enter.html">Войти</a></p>
            </div>
        </div>
    </div>
